<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض ملف PDF - {{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .pdf-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 95%;
        }
        .pdf-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pdf-actions {
            display: flex;
            gap: 10px;
        }
        .pdf-viewer {
            min-height: 80vh;
            border: none;
            width: 100%;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .file-info {
            background: rgba(255,255,255,0.1);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        @media (max-width: 768px) {
            .pdf-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            .pdf-actions {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="pdf-container">
            <div class="pdf-header">
                <div class="d-flex align-items-center gap-3">
                    <div>
                        <h4 class="mb-1">
                            <i class="fas fa-file-pdf me-2"></i>
                            عرض ملف PDF
                        </h4>
                        <div class="file-info">
                            <i class="fas fa-file me-2"></i>
                            {{ filename }}
                        </div>
                    </div>
                </div>
                <div class="pdf-actions">
                    <a href="{{ url_for('view_pdf', filename=filename) }}" target="_blank" class="btn btn-light btn-custom">
                        <i class="fas fa-external-link-alt me-2"></i>
                        فتح في نافذة جديدة
                    </a>
                    <a href="{{ url_for('download_pdf', filename=filename) }}" class="btn btn-success btn-custom">
                        <i class="fas fa-download me-2"></i>
                        تحميل الملف
                    </a>
                    <a href="javascript:history.back()" class="btn btn-secondary btn-custom">
                        <i class="fas fa-arrow-right me-2"></i>
                        رجوع
                    </a>
                </div>
            </div>
            
            <div class="p-0">
                <iframe 
                    src="{{ url_for('view_pdf', filename=filename) }}" 
                    class="pdf-viewer"
                    title="عرض ملف PDF">
                </iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // إضافة تأثيرات تفاعلية
        document.addEventListener('DOMContentLoaded', function() {
            // تحسين تجربة المستخدم
            const iframe = document.querySelector('.pdf-viewer');
            
            // إضافة مؤشر تحميل
            iframe.addEventListener('load', function() {
                this.style.opacity = '1';
            });
            
            // إضافة تأثيرات للأزرار
            const buttons = document.querySelectorAll('.btn-custom');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
