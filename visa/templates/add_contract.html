{% extends "base.html" %}
{% block title %}إضافة عميل جديد{% endblock %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-lg">
      <div class="card-header bg-gradient-primary text-white text-center">
        <div class="mb-3">
          <i class="fas fa-user-plus fa-3x opacity-75"></i>
        </div>
        <h4 class="mb-0">إضافة عميل جديد</h4>
        <p class="mb-0 opacity-90">أدخل بيانات العميل الجديد</p>
      </div>
      <div class="card-body p-4">
        <form method="post">
          <div class="row g-4">
            <div class="col-md-6">
              <label class="form-label fw-bold text-muted">
                <i class="fas fa-user me-2 text-primary"></i>اسم العميل
              </label>
              <input type="text" name="name" class="form-control form-control-lg" placeholder="أدخل اسم العميل" required>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold text-muted">
                <i class="fas fa-phone me-2 text-success"></i>رقم الهاتف
              </label>
              <input type="text" name="phone" class="form-control form-control-lg" placeholder="أدخل رقم الهاتف" required>
              <div class="form-text">أدخل رقم الهاتف بدون مسافات</div>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold text-muted">
                <i class="fas fa-passport me-2 text-warning"></i>نوع التأشيرة
              </label>
              <select name="visa_type" class="form-select form-select-lg" required>
                <option value="">اختر نوع التأشيرة</option>
                <option value="زيارة">زيارة</option>
                <option value="سياحة">سياحة</option>
                <option value="دراسة">دراسة</option>
                <option value="هجرة">هجرة</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold text-muted">
                <i class="fas fa-money-bill-wave me-2 text-info"></i>المبلغ الكلي
              </label>
              <input type="number" name="total_amount" class="form-control form-control-lg" min="1" placeholder="أدخل المبلغ" required>
              <div class="form-text">أدخل المبلغ بالجنيه المصري</div>
            </div>
            <div class="col-12 text-center pt-4">
              <button type="submit" class="btn btn-primary btn-lg px-5 me-3">
                <i class="fas fa-save me-2"></i>إضافة العميل
              </button>
              <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary btn-lg px-4">
                <i class="fas fa-times me-2"></i>إلغاء
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
